<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Yandex Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.2.min.js"></script>
</head>

<body>
    <form  id="myForm" name="myForm"> <!--action="./static/progress.json"-->
        <h1>Please fill this form</h1>
        <h4>Each field should be filled</h4>
        <fieldset>
            <legend>Test input form</legend>
            <div><label for="fio">Full name</label><input id="fio" name="fio" type="text" placeholder="Ivanov Ivan Ivanovich" required><span hidden id="fio_warn">Должно быть ровно три слова</span></div>
            <div><label for="email">Email</label><input id="email" name="email" type="email" placeholder="ivan1234@yandex.com" required><span hidden id="email_warn">Не правильный формат email</span></div>
            <div><label for="phone">Phone number</label><input id="phone" name="phone" type="tel" placeholder="+7(905)111-33-22" required datamessageid="warn"><br><span hidden id="phone_warn">только номер телефона, введеный без пробела и начинающийся с +7, сумма цифр которого не превышает 30</span></div>
        </fieldset>
        <button id="submitButton" >Submit</button>
        <div id="resultContainer"></div>
    </form>
    <script src="index.js"></script>
</body>

</html>
